name: Android Build

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    # 1. 设置 JDK 8
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    # 2. 安装 NDK r14b
    - uses: nttld/setup-ndk@v1
      with:
        ndk-version: r14b

    # 3. 安装 SDK 组件 (补全 Google Repository)
    # 关键修复：添加 'extras;google;m2repository' 和 'extras;android;m2repository'
    # ConstraintLayout 1.0.0-alpha7 存在于 Google Repository 本地库中
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: 'build-tools;25.0.2 platforms;android-25 extras;google;m2repository extras;android;m2repository'

    # 4. 注入镜像 (保持不变，用于下载其他 jar 包)
    - name: Inject Repositories
      run: |
        cat > init.gradle <<EOF
        allprojects { 
            buildscript { 
                repositories { 
                    maven { url 'https://maven.google.com' }
                    mavenCentral()
                    jcenter()
                    maven { url 'https://maven.aliyun.com/repository/public' }
                } 
            } 
            repositories { 
                maven { url 'https://maven.google.com' }
                mavenCentral()
                jcenter()
                maven { url 'https://jitpack.io' }
                maven { url 'https://maven.aliyun.com/repository/public' }
            } 
        }
        EOF

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 5. 构建
    - name: Build APK
      run: ./gradlew assembleDebug --init-script init.gradle --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/**/*.apk
