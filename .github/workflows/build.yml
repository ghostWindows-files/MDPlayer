name: Android Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 检出代码
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. 设置 JDK 8 (旧项目最佳兼容版本)
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'gradle'

    # 3. 【关键】升级 Gradle Wrapper (3.5 -> 4.10.1)
    # 这能解决很多 HTTPS 连接和依赖解析问题
    - name: Upgrade Gradle Wrapper
      run: |
        sed -i 's/gradle-3.5-all.zip/gradle-4.10.1-all.zip/' gradle/wrapper/gradle-wrapper.properties
        # 以防万一，如果原文件是其他版本，也尝试替换
        sed -i 's/gradle-.*-all.zip/gradle-4.10.1-all.zip/' gradle/wrapper/gradle-wrapper.properties

    # 4. 【关键】重写根目录 build.gradle
    # 作用：1. 切换到阿里云镜像(极速) 2. 升级 AGP 到 3.3.2 (匹配 Gradle 4.10)
    - name: Overwrite Root build.gradle
      run: |
        cat > build.gradle <<EOF
        buildscript {
            repositories {
                maven { url 'https://maven.aliyun.com/repository/google' }
                maven { url 'https://maven.aliyun.com/repository/public' }
                maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
                maven { url "https://jitpack.io" }
            }
            dependencies {
                // 升级插件版本以适配 Gradle 4.10.1
                classpath 'com.android.tools.build:gradle:3.3.2'
                // 如果项目使用了 butterknife 等需要 apt 的旧库，可能需要保留或移除旧的 classpath
            }
        }
        allprojects {
            repositories {
                maven { url 'https://maven.aliyun.com/repository/google' }
                maven { url 'https://maven.aliyun.com/repository/public' }
                maven { url "https://jitpack.io" }
            }
        }
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF

    # 5. 赋予 gradlew 执行权限
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 6. 构建 APK
    # 使用 --stacktrace 查看详细错误
    - name: Build APK
      run: ./gradlew assembleDebug --stacktrace

    # 7. 上传构建产物
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/**/*.apk
        if-no-files-found: warn
