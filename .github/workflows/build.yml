name: Android Build

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    # 1. 设置 JDK 8
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    # 2. Action 指定 NDK r14b (AGP 2.x 专用)
    - uses: ncipollo/android-ndk-action@v1
      with:
        ndk-version: r14b

    # 3. Action 指定 SDK Build-Tools 25.0.2
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: 'build-tools;25.0.2 platforms;android-25'

    # 4. 注入镜像配置 (优先 Google/Central，Aliyun 仅作备用)
    # 针对 Gradle 3.5，必须使用 maven.google.com 这种写法
    - name: Inject Repositories
      run: |
        cat > init.gradle <<EOF
        allprojects { 
            buildscript { 
                repositories { 
                    maven { url 'https://maven.google.com' }
                    mavenCentral()
                    jcenter()
                    maven { url 'https://maven.aliyun.com/repository/public' }
                } 
            } 
            repositories { 
                maven { url 'https://maven.google.com' }
                mavenCentral()
                jcenter()
                maven { url 'https://jitpack.io' }
                maven { url 'https://maven.aliyun.com/repository/public' }
            } 
        }
        EOF

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 5. 构建
    - name: Build APK
      run: ./gradlew assembleDebug --init-script init.gradle --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/**/*.apk
