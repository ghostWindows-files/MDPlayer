name: Android Build

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - [...](asc_slot://start-slot-1)uses: actions/checkout@v4

    # 1. 自动配置 JDK 8
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    # 2. 使用 Action 自动安装 NDK r14b
    # [...](asc_slot://start-slot-3)这一步会自动下载、解压并设置 ANDROID_NDK_HOME 环境变量
    - uses: nttld/setup-ndk@v1
      with:
        ndk-version: r14b

    # 3. 使用 Action 自动安装 SDK Build-Tools 25.0.2
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: 'build-tools;25.0.2 platforms;android-25'

    # 4. 注入优化的镜像配置 (Google First -> Aliyun Fallback)
    # 注意：Gradle 3.5 必须用 maven.google.com 全写，不支持 google() 简写
    - name: Inject Repositories
      run: |
        cat > init.gradle <<EOF
        allprojects { 
            buildscript { 
                repositories { 
                    maven { url 'https://maven.google.com' }
                    mavenCentral()
                    jcenter()
                    maven { url 'https://maven.aliyun.com/repository/public' }
                } 
            } 
            repositories { 
                maven { url 'https://maven.google.com' }
                mavenCentral()
                jcenter()
                maven { url 'https://jitpack.io' }
                maven { url 'https://maven.aliyun.com/repository/public' }
            } 
        }
        EOF

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 5. 构建
    - name: Build APK
      run: ./gradlew assembleDebug --init-script init.gradle --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/**/*.apk
