name: Android Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04 # 使用较旧的 Ubuntu 只有助于兼容性，但关键在于下面的工具安装

    env:
      # 显式设置环境变量，强制 Gradle 使用我们下载的特定版本
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk-r14b
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'gradle'

    # 1. 【精准环境配置】手动下载 NDK r14b (AGP 2.x 的最佳拍档)
    # 这解决了 "NDK is missing a platforms directory" 的问题
    - name: Install NDK r14b
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r14b-linux-x86_64.zip
        unzip -q android-ndk-r14b-linux-x86_64.zip
        echo "NDK path: $ANDROID_NDK_HOME"

    # 2. 【精准环境配置】安装旧版 SDK Build-Tools 25.0.2
    # 这解决了 "failed to find Build Tools revision 25.0.2" 的问题
    - name: Install SDK Build-Tools 25.0.2
      run: |
        # 创建新的 SDK 目录以避免与环境自带的冲突
        mkdir -p $ANDROID_HOME/cmdline-tools
        # 下载 Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-6858069_latest.zip
        unzip -q commandlinetools-linux-6858069_latest.zip -d $ANDROID_HOME/cmdline-tools
        # 移动目录以符合最新的目录结构要求 (latest/bin/sdkmanager)
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        
        # 接受协议并安装指定的 Build-Tools 和 Platform
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;25.0.2" "platforms;android-25" "platform-tools"

    # 3. 【无侵入修复】创建 init.gradle 注入阿里云镜像
    # 不修改你的项目源码，仅在构建时临时生效，解决依赖下载失败问题
    - name: Create Init Script for Mirrors
      run: |
        cat > init.gradle <<EOF
        allprojects {
            buildscript {
                repositories {
                    maven { url 'https://maven.aliyun.com/repository/google' }
                    maven { url 'https://maven.aliyun.com/repository/public' }
                    maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
                    maven { url "https://jitpack.io" }
                }
            }
            repositories {
                maven { url 'https://maven.aliyun.com/repository/google' }
                maven { url 'https://maven.aliyun.com/repository/public' }
                maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
                maven { url "https://jitpack.io" }
            }
        }
        EOF

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. 构建 (指定 init 脚本)
    - name: Build APK
      run: ./gradlew assembleDebug --init-script init.gradle --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/**/*.apk
        if-no-files-found: warn
