name: Android Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  # 1. 允许手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [11] # 为了简化产物下载，这里暂时只使用 Java 11，您可以根据需要改回 [8, 11]

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 使用 assembleDebug 只构建 Debug 包，跳过耗时的检查和测试
    - name: Build APK
      run: ./gradlew assembleDebug

    # 2. 上传构建产物 (APK) 以便下载
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk  # 下载时的压缩包名称
        path: app/build/outputs/apk/**/*.apk # 匹配所有的 APK 文件
        if-no-files-found: warn # 如果没找到 APK，发出警告而不是报错
